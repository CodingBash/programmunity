
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
</head>
<body>
	<form name="f" th:object="${coder} method="POST">
		<div class="errors" th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
			</ul>
		</div>
		<label th:class="${#fields.hasErrors('firstName')} ? 'error'">First Name</label>
		<input type="text" th:field="${firstName}" th:class="${#fields.hasErrors('firstName')}" />

		<label th:class="${#fields.hasErrors('lastName')} ? 'error'">Last Name</label>
		<input type="text" th:fields="${lastName}" th:class="${#fields.hasErrprs('lastName')} ? 'error'" />

		<label th:class="${#fields.hasErrors('email')} ? 'error'">Email</label>
		<input type="email" th:field="${email}" th:class="${#fields.hasErrors('email')} ? 'error'" />

		<label th:class="${#fields.hasErrors('userName')} ? 'error'">Username</label>
		<input type="text" th:field="${userName}" th:class="${#fields.hasErrors('userName')} ? 'error'" />

		<label th:class="${#fields.hasErrors('password')} ? 'error'">Password</label>
		<input type="password" th:field="${password}" th:class="${#fields.hasErrors('password')}? 'error'" />
	</form>
</body>
</html>
